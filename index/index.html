    <link rel="stylesheet" href="index.css">

<body>

    <script>
        const titre = document.getElementById('titre');
        const boxingImage = document.getElementById('boxing');

        titre.addEventListener('mouseenter', function() {
            boxingImage.style.display = 'block'; // Afficher l'image du boxing.gif au survol du titre
        });

        titre.addEventListener('mouseleave', function() {
            boxingImage.style.display = 'none'; // Masquer l'image du boxing.gif lorsque la souris quitte le titre
